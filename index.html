<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="image-logo-container">
        <img src="./images/logo.svg" alt="Base Apparel logo">
      </div>
    </header>
    <div class="hero-image-container">
      <picture>
        <source media="(max-width: 656px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="A young, black-haired women in a pink blouse stands in front of a tropical plant">
      </picture>
    </div>

    <main>
      <h2>We're</h2>
      <h2>coming soon</h2>
      <p class="text-shoppers">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="" id="form">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email Address">
        <button id="form-btn"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
      <p class="error-message" id="error-msg">Please provide a valid email</p>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Igor Mykhalchuk</a>.
      </p>
    </footer>
  </div>
<script src="script.js"></script>
</body>

</html>
